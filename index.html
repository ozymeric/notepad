<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My Notebook</title>
    <script src="app.js" charset="utf-8" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico" />
  </head>
  <body>
    <div id="log-in">
      <form id="passwordForm" action="#">
        <label for="password">Enter Password</label>
        <input id="password" type="password" placeholder="password" />
        <button id="passwordButton" type="submit">Submit</button>
      </form>
    </div>
    <div id="outer">
      <div id="clock-div">
        <p id="clock-p"></p>
      </div>
      <div id="header">
        <h3>Notebook</h3>
      </div>
      <div id="form-div">
        <form class="form-element" action="index.html">
          <input id="text-area" type="text" />
          <br />
          <button id="add-button" type="submit">Add</button>
          <button id="reset-button" type="reset">Clear</button>
          <button id="lockButton">Lock Screen</button>
        </form>
      </div>
      <hr />
      <div id="output">
        <h5>To Do List :</h5>
        <ul id="ul"></ul>
        <div id="buttonsDiv">
          <div id="saveButtonDiv">
            <button>Save As .txt</button>
          </div>
          <div id="twoButtonsDiv">
            <button id="delete">Delete Last</button>
            <button id="clear-all">Clear All</button>
          </div>
        </div>
      </div>
      <hr />
      <div id="reminders">
        <div id="reminders-inner-div">
          <h5 id="remindersTitle">Reminders:</h5>
          <button id="reminder-button">Add Reminder</button>
        </div>
        <div id="reminders-inner-div2">
          <ul id="ul2">
            <!-- <li>ozanÄ± ara _ (Reminder @20:09)</li>
            <li>melisi ara _ (Reminder @23:13)</li> -->
          </ul>
        </div>
        <div id="reminderButtonsDiv">
          <div id="reminderSaveButtonDiv">
            <button id="reminderSaveButton">Save As .txt</button>
          </div>
          <div id="reminder-delete-buttons">
            <button id="reminderDeleteLastButton">Delete Last</button>
            <button id="reminderClearButton">Clear All</button>
          </div>
        </div>
      </div>
      <hr id="hr" />
      <footer>
        <p>
          <a href="https://github.com/ozymeric"><i>designed by @ozymeric</i></a>
        </p>
      </footer>
    </div>
    <div id="outer-config">
      <div id="reminder-config">
        <form action="#">
          <label id="reminderMessage" for="configMessage"
            >Reminder Message</label
          >
          <input id="configMessage" type="text" />
          <label id="selectTime" for="time">Set Timer</label>
          <input type="time" name="" id="time" />
          <button id="configAddButton" type="submit">Add Reminder</button>
          <button id="configResetButton" type="reset">Reset</button>
        </form>
      </div>
    </div>
    <div id="alert-outer-config">
      <div id="alert-reminder-config">
        <i class="material-icons" style="font-size: 48px">add_alert</i>
        <p id="reminder-message-pop-up">REMINDER FOR YOU !!!</p>
      </div>
    </div>
  </body>
</html>
